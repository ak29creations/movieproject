{% extends 'base.html' %}
{% block body %}


<div class="container">
    <br>
    <a class="btn btn-success" href="{% url 'movieapp:add'  %}">Add Movie</a><br>
    <div class="row">
        {% for movie in movie_list %}
        <div class="col-md-4">
            <div class="card mb-3 mt-3" style="width: 19rem;">
                <img alt="No image" class="card-img-top" height="250" src="{{movie.img.url}}" width="100">
                <div class="card-body">
                    <h5 class="card-title">{{movie.name}}</h5>
                    <a class="btn btn-primary" href="{% url 'movieapp:detail' movie.id %}">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
