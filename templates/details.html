{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img height="300" width="400" src="{{movie.img.url}}" >

        </div>
        <div class="col-md-6">
            <h4>{{movie.name}} ({{movie.year}})</h4>
            <p style="text-align:justify;"><b>{{movie.desc}}</b></p>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update Movie</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete Movie</a>
        </div>
    </div>
</div>

{% endblock %}
